<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>贪吃蛇游戏（http://www.cheng-fu.com）</title>
		<link rel="stylesheet" href="stylesheets/basic.css" type="text/css">
		<link rel="stylesheet" href="stylesheets/slider.css" type="text/css">
		<script src="javascripts/dojo.js" type="text/javascript" ></script>
		<script src="javascripts/jquery-1.2.4.js" type="text/javascript" ></script>
		<script src="javascripts/ui.core.js" type="text/javascript" ></script>
		<script src="javascripts/ui.slider.js" type="text/javascript" ></script>
		<script src="javascripts/Snake.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				var snake = new JSnake();
				$("#startButton").click(function() {
					snake.startGame($("#speedSlider").slider("value", 0));
					$(this).attr("disabled", true);
					$("#speedSlider").slider("disable");
					$("#stopButton").attr("disabled", false);
					$("#canvas").focus();
				});
				$("#stopButton").click(function() {
				    snake.stopGame();
					$(this).attr("disabled", true);
					$("#speedSlider").slider("enable");
					$("#startButton").attr("disabled", false);
				});
				
				$("#stopButton").attr("disabled", true);
				$("#speedSlider").slider({steps : 10});
				$("#speedSlider").slider("moveTo", 50, 0);
				
				dojo.subscribe("GameOver", function() {
					$("#startButton").attr("disabled", false);
					$("#stopButton").attr("disabled", true);
					$("#speedSlider").slider("enable");
				});
			});
		</script>
	</head>
	<body>
		<h3>贪吃蛇游戏（http://www.cheng-fu.com）</h3>
		<h5>alexcheng1982@gmail.com</h5>
		<p class="instructions">
			请用键盘的方向键控制方向，移动滑动条调整速度
		</p>
		<div class="controls">
		<div>
		<input id="startButton" type="button" value="开始"/>
		<input id="stopButton" type="button" value="停止"/>
		</div>
		<div>速度：低</div><div id="speedSlider"></div><div>高</div>
		</div>
		<div class="Canvas" id="canvas">
		
		</div>
	</body>
</html>
